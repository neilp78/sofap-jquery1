<!DOCTYPE html>
<html>
<head>
<title>Jquery events</title>
<style>
  #left {
    width:50%;
    float:left;
  }
  #right {
    width:50%;
    float:right;
  }
  #alert {
    width:150px;
    padding:10px;
    text-align:center;
    background:green;
    color:#000;
  }
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){

  $('#click').click(function(){
    $('#alert h2').text('Clicked!');
  });

  $('#dblclick').dblclick(function(){
    $('#alert h2').text('Double clicked!');
  });


  $('#hover').hover(function(){
    $('#alert h2').text('Hover');
  });

  $('#mouseenter').mouseenter(function(){
    $('#alert h2').text('Mouse over');
  });

  $('#mouseleave').mouseleave(function(){
    $('#alert h2').text('Mouse leave');
  });

  $('#mousedown').mousedown(function(){
    $('#alert h2').text('Mouse down');
  });

  /* inputs */
  $("input").focus(function(){
    $('#alert h2').text('Input has focus');
  });

  $("input").blur(function(){
    $('#alert h2').text('Input has blur (no focus)');
  });


  /* keyboard controls */
  $(document).keypress(function(e) {

    if(e.which == 13) {
      $('#alert h2').text('Enter key');
    }

    if(e.which == 32) {
      $('#alert h2').text('Space key');
    }
  });

});

</script>
</head>
<body>
<div id="left">

  <h1>Events</h1>
  <div class="section">
      <h2>Click, tap and select events</h2>

      <button id="click">Click</button>

      <button id="dblclick">Double click</button>

      <button id="hover">Hover</button>
      <button id="mouseenter">Mouse enter</button>
      <button id="mouseleave">Mouse leave</button>
      <button id="longpress">Long press</button>

  </div>

  <div class="section">
    <h2>Inputs</h2>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
  </div>

  <div class="section">
    <h2>Keyboards</h2>
    <p>Hit enter key!</p>
    <p>Hit enter spacebar</p>
  </div>
</div>

<div id="right">

  <div id="alert">
    <h2>Event</h2>
  </div>

</div>

</body>
</html>
